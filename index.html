<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Load the AJAX API-->  <!--URL de las API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
    <script type="text/javascript"> </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
   
    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1>Introducción a Google Charts</h1></a>
    </div>
    </nav>

      <br>
      <center><h3>Tipos de Gráficas</h3></center>
    <br>


    <!--Recuadros de las graficas-->
    <div class="row row-cols-1 row-cols-md-3 g-4">

    <!--Garfica 1-->
        <div class="col">
        <div class="card">
        <div class="card-body">
        <h5 class="card-title">Quick Start</h5>
        <div class="container border shadow col-4" id="grafica" style="width: 410px; height: 290px;"></div>
        </div>
        </div>
        </div>

     <!--Garfica 2-->
        <div class="col">
        <div class="card">
        <div class="card-body">
        <h5 class="card-title">Bar Chart</h5>
        <div class="container border shadow col-4" id="top_x_div" style="width: 410px; height: 290px;"></div>
        </div>
        </div>
        </div>

    <!--Garfica 3-->
    <div class="col">
    <div class="card">
    <div class="card-body">
    <h5 class="card-title">Area Chart</h5>
    <div class="container border shadow col-4" id="chart_div" style="width: 410px; height: 290px;"></div>
    </div>
    </div>
    </div>

    <!--Garfica 4-->
    <div class="col">
    <div class="card">
    <div class="card-body">
    <h5 class="card-title">Column Chart</h5>
    <div class="container border shadow col-4" id="columnchart_material" style="width: 410px; height: 300px;"></div>
    </div>
    </div>
    </div>

    <!--Garfica 5-->
    <div class="col">
    <div class="card">
    <div class="card-body">
    <h5 class="card-title">Geo Chart</h5>
    <div class="container border shadow col-4" id="regions_div" style="width: 410px; height: 300px;"></div>
    </div>
    </div>
    </div>

    <!--Garfica 6-->
    <div class="col">
    <div class="card">
    <div class="card-body">
    <h5 class="card-title">Pie Chart</h5>
    <div class="container border shadow col-4" id="piechart_3d" style="width: 410px; height: 300px;"></div>
    </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <script src="js/main.js"> </script>
</body>
</html>
